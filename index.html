<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МЧС</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">

        <header class="header">
            <div class="container">
                <div class="header__content">
                    <div class="header__row header__row_desk">
                        <div class="header__logo logo">
                            <img src="./img/icons/logo.png" alt="МЧС НСО" class="logo__img">
                        </div>
                    </div>
                    <div class="header__desktop-row">
                        <div class="header__row">
                            <button class="header__burger burger">
                                <span></span>
                            </button>
                            <div class="header__logo_mobile logo">
                                <img src="./img/icons/logo.png" alt="МЧС НСО" class="logo__img">
                            </div>
                            <div class="header__supportive-info supportive-info">
                                <ul class="supportive-info__links">
                                    <li class="supportive-info__item">
                                        <a href="#" class="supportive-info__link">МЧС России</a>
                                    </li>
                                    <li class="supportive-info__item">
                                        <a href="#" class="supportive-info__link">ГУ МЧС России</a>
                                    </li>
                                    <li class="supportive-info__item">
                                        <a href="#" class="supportive-info__link">ИЦЭП МЧС России</a>
                                    </li>
                                </ul>
                                <button class="supportive-info__button accessibility-button">
                                    <img src="./img/icons/icon_glass.svg" alt="">
                                    <span>Версия для слабовидящих</span>
                                </button>
                                <a href="tel:+73833359939" class="supporttive-info__tel tel">
                                    <span>+7 (383) 335-99-39</span>
                                    <img src="./img/icons/icon_phone.svg" alt="">
                                </a>
                            </div>
                        </div>
                        <div class="header__row">
                            <div class="header__logo logo">
                                <img src="./img/icons/logo.png" alt="МЧС НСО" class="logo__img">
                            </div>
                            <nav class="header__navigation navigation">
                                <ul class="navigation__menu">
                                    <li class="navigation__item">
                                        <a href="#" class="navigation__link _active">Об учреждении</a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="#" class="navigation__link">Эксперты</a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="#" class="navigation__link">Документы</a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="#" class="navigation__link">Услуги</a>
                                    </li>
                                    <li class="navigation__item navigation__item_hidden navigation__item_anti">
                                        <a href="#" class="navigation__link">Антикоррупция</a>
                                    </li>
                                    <li class="navigation__item navigation__item_hidden">
                                        <a href="#" class="navigation__link">Галерея</a>
                                    </li>
                                    <li class="navigation__item navigation__item_hidden">
                                        <a href="#" class="navigation__link">Контакты</a>
                                    </li>
                                    <li class="navigation__item navigation__item_more">
                                        <button class="navigation__btn-more">Еще</button>
                                        <ul class="navigation__menu-more">
                                            <li class="navigation__item navigation__item_hidden-anti ">
                                                <a href="#" class="navigation__link">Антикоррупция</a>
                                            </li>
                                            <li class="navigation__item">
                                                <a href="#" class="navigation__link">Галерея</a>
                                            </li>
                                            <li class="navigation__item">
                                                <a href="#" class="navigation__link">Контакты</a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                </div>
            </div>
        </header>

        <main class="main">
            
        </main>

    </div>

    <script src="./js/script.js"></script>
